<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function son(n)
{
    let s=1,y=0;
    for(let i=1;i<=n;i++)
    {
        s=1;
        for(let j=1;j<=i;j++)
        {
            s*=j;
        }
        y+=s;
    }
    document.write(y);
}
son(5);
    </script>
</body>
</html>
